<ng-container *ngIf="posts.length>0 && !isLoading">
    <h2 style="margin: auto;text-align: center;">Your comments here...</h2>
    <mat-card class="example-card" *ngFor="let post of posts">
        
        <mat-card-header>
           
          <div mat-card-avatar class="example-header-image">
            <img src="../../assets/images/avtar.png.png" alt="avtar" class="avtar">
          </div>
          <mat-card-title style="padding-top: 1rem;padding-left: 0.5rem;">{{post.title}}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content style="padding-top: 1rem;padding-left: 3rem;">
          <p>
            {{post.content}}
          </p>
        </mat-card-content>
        <mat-action-row *ngIf="userIsAthenticated && userId ===post.creator">
            <button mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</button>
            <button mat-button color="warn" (click)="listDelete(post.id)">Delete</button>
        </mat-action-row>
      </mat-card>
</ng-container>
<h4 style="text-align: center;" *ngIf="posts.length<=0 && !isLoading">Please add comments!</h4>
